<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script defer src="signup.js"></script>
    <title>Animated Login and Registration Form</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="form" onsubmit="return validateForm()">
          <h1>Create Account</h1>
          <div class="social_icons">
            <a href="#" class="icon"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>Or use your email for registration</span>
          <input type="text" placeholder="name" id="username" required />
          <input type="email" placeholder="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
          <input type="password" placeholder="password" id="password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
<!--===========Login Form -->
      <div class="form-container sign-in">
        <form id="form" onsubmit="return validateForms()">
          <h1>Sign In</h1>
          <div class="social_icons">
            <a href="#" class="icon" value="youtube"><i class="fa-brands fa-youtube"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          </div>
          <span>or use your email & password</span>
          <input type="email" placeholder="email" id="email-new" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
          <input type="password" placeholder="password" id="passwords" required />
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter Your Personal Details to use All of site Features!</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello Friends</h1>
            <p>
              Register With your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
